# Configuração do Mosquitto MQTT Broker

# Portas
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Segurança básica
allow_anonymous true

# Logs
log_dest stdout
log_type error
log_type warning
log_type information
log_type debug
log_timestamp true

# Limites
max_connections 100
max_inflight_messages 20
max_queued_messages 100

# Persistência
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# Logging
log_dest file /mosquitto/log/mosquitto.log